<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LazyScroll</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LazyScroll</h1>
      <p class="tagline">Hands-free scrolling</p>
    </header>

    <div class="camera-section">
      <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
        <div class="camera-placeholder" id="placeholder">
          <div class="placeholder-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 1 1 3 0m-3 6a1.5 1.5 0 1 0-3 0v3c0 4.418 3.582 8 8 8s8-3.582 8-8v-1.5m-4-6.5v8m0-8a1.5 1.5 0 0 0-3 0m3 0a1.5 1.5 0 0 1 3 0m0 0v1.5m0 0a1.5 1.5 0 0 1 3 0v4.5"/>
            </svg>
          </div>
          <p>Camera preview</p>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn-primary" id="startBtn">
        <span class="btn-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M7 11.5V14m0-2.5v-6a1.5 1.5 0 1 1 3 0m-3 6a1.5 1.5 0 1 0-3 0v3c0 4.418 3.582 8 8 8s8-3.582 8-8v-1.5m-4-6.5v8m0-8a1.5 1.5 0 0 0-3 0m3 0a1.5 1.5 0 0 1 3 0m0 0v1.5m0 0a1.5 1.5 0 0 1 3 0v4.5"/>
          </svg>
        </span>
        Enable Gestures
      </button>

      <div class="setting">
        <label for="scrollSpeed">Scroll Speed</label>
        <div class="slider-row">
          <input type="range" id="scrollSpeed" min="5" max="100" step="5" value="20">
          <span id="scrollSpeedValue">20 px</span>
        </div>
      </div>

      <div class="setting">
        <label for="deadzone">Neutral Zone</label>
        <div class="slider-row">
          <input type="range" id="deadzone" min="0.01" max="0.30" step="0.01" value="0.05">
          <span id="deadzoneValue">5%</span>
        </div>
      </div>

      <div class="setting checkbox-setting">
        <label class="checkbox-label">
          <input type="checkbox" id="invertScroll">
          <span>Invert scroll direction</span>
        </label>
      </div>
    </div>

    <div class="status" id="status">
      Ready
    </div>

    <div class="instructions">
      <h3>How it works</h3>
      <ul>
        <li>Click <strong>Enable Gestures</strong> and allow camera</li>
        <li>Point your index finger above your lips to scroll up</li>
        <li>Point below your lips to scroll down</li>
        <li>Keep finger near lip level to pause scrolling</li>
      </ul>
    </div>

    <footer class="footer">
      <a href="https://github.com/vibecare-io/lazyscroll" target="_blank" rel="noopener">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        vibecare-io/lazyscroll
      </a>
    </footer>
  </div>

  <script type="module" src="sidebar.js"></script>
</body>
</html>
