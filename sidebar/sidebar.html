<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LazyScroll</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LazyScroll</h1>
    </header>

    <div class="camera-section">
      <div class="camera-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
        <div class="camera-placeholder" id="placeholder">
          <div class="placeholder-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
              <circle cx="12" cy="13" r="4"/>
            </svg>
          </div>
          <p>Camera preview</p>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="btn-primary" id="startBtn">
        <span class="btn-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <polygon points="5 3 19 12 5 21 5 3"/>
          </svg>
        </span>
        Start Tracking
      </button>

      <div class="setting">
        <label for="scrollSpeed">Scroll Speed</label>
        <div class="slider-row">
          <input type="range" id="scrollSpeed" min="5" max="100" step="5" value="20">
          <span id="scrollSpeedValue">20 px</span>
        </div>
      </div>

      <div class="setting">
        <label for="deadzone">Deadzone</label>
        <div class="slider-row">
          <input type="range" id="deadzone" min="0.01" max="0.30" step="0.01" value="0.05">
          <span id="deadzoneValue">5%</span>
        </div>
      </div>

      <div class="setting checkbox-setting">
        <label class="checkbox-label">
          <input type="checkbox" id="invertScroll">
          <span>Invert scroll direction</span>
        </label>
      </div>
    </div>

    <div class="status" id="status">
      Ready to start
    </div>

    <div class="instructions">
      <h3>How to use</h3>
      <ul>
        <li>Click "Start Tracking"</li>
        <li>Allow camera access</li>
        <li>Point index finger ABOVE lips to scroll up</li>
        <li>Point index finger BELOW lips to scroll down</li>
        <li>Keep finger near lip level to pause</li>
      </ul>
    </div>
  </div>

  <script type="module" src="sidebar.js"></script>
</body>
</html>
