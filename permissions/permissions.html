<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LazyScroll - Camera Access</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #24272a;
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #fff;
    }
    .subtitle {
      color: #6a737d;
      margin-bottom: 40px;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(3, 125, 214, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 60px;
      height: 60px;
      color: #037dd6;
    }
    .icon.success { background: rgba(40, 167, 69, 0.1); }
    .icon.success svg { color: #28a745; }
    .icon.error { background: rgba(215, 58, 73, 0.1); }
    .icon.error svg { color: #d73a49; }
    .btn {
      background: #037dd6;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 100px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #0260a4;
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background: #3b4046;
    }
    .status {
      margin-top: 30px;
      font-size: 16px;
      color: #6a737d;
    }
    .status.success { color: #28a745; }
    .status.error { color: #d73a49; }
    .hint {
      margin-top: 20px;
      font-size: 14px;
      color: #6a737d;
      line-height: 1.6;
    }
    #video-preview {
      margin-top: 30px;
      width: 320px;
      height: 240px;
      background: #141618;
      border-radius: 12px;
      display: none;
      transform: scaleX(-1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
        <circle cx="12" cy="13" r="4"/>
      </svg>
    </div>
    <h1>LazyScroll</h1>
    <p class="subtitle">Camera access required for hand gesture tracking</p>

    <button class="btn" id="allowBtn">Allow Camera Access</button>

    <p class="status" id="status"></p>
    <p class="hint" id="hint">Click the button above and allow camera access when prompted by your browser.</p>

    <video id="video-preview" autoplay playsinline muted></video>
  </div>

  <script src="permissions.js"></script>
</body>
</html>
