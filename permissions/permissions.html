<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LazyScroll - Camera Access</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle {
      color: #888;
      margin-bottom: 40px;
    }
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(102, 126, 234, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon svg {
      width: 60px;
      height: 60px;
      color: #667eea;
    }
    .icon.success svg { color: #10b981; }
    .icon.error svg { color: #ef4444; }
    .btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .status {
      margin-top: 30px;
      font-size: 16px;
      color: #888;
    }
    .status.success { color: #10b981; }
    .status.error { color: #ef4444; }
    .hint {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      line-height: 1.6;
    }
    #video-preview {
      margin-top: 30px;
      width: 320px;
      height: 240px;
      background: #000;
      border-radius: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon" id="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
        <circle cx="12" cy="13" r="4"/>
      </svg>
    </div>
    <h1>LazyScroll</h1>
    <p class="subtitle">Camera access required for hand gesture tracking</p>

    <button class="btn" id="allowBtn">Allow Camera Access</button>

    <p class="status" id="status"></p>
    <p class="hint" id="hint">Click the button above and allow camera access when prompted by your browser.</p>

    <video id="video-preview" autoplay playsinline muted></video>
  </div>

  <script src="permissions.js"></script>
</body>
</html>
